type Pedido {
	id: ID!
	fecha: DateTime!
	estado: Boolean!
	monto: Float!
	pago: Pago!
	personal: Personal!
	mesa: Mesa!
	productos: [DetallePedido!]!
}

type Query {
	listarPedido(pagina: Int, cantidad: Int): [Pedido!]!
}

type Mutation {
	registrarPedido(mesa: ID!, productos: [DetallePedidoInput!]!): Pedido
	modificarPedido(id: ID!, estado: Boolean): Pedido
	eliminarPedido(id: ID!): Pedido
}

type Subscription {
	pedidoAgregado: Pedido!
}
